<div class="container" style="margin-top:30px;margin-bottom:30px;">
  <button mat-button (click)="openDialog('Add',{})" mat-flat-button color="primary" style="margin-top:30px;margin-bottom:30px;">Add Student</button>
  <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">
    <tr>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef width="30%"> Name </th>

        <td mat-cell *matCellDef="let element" width="30%"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef width="20%"> Age </th>
        <td mat-cell *matCellDef="let element" width="20%"> {{element.age}} </td>
      </ng-container>

      <ng-container matColumnDef="course">
        <th mat-header-cell *matHeaderCellDef width="20%"> Course </th>
        <td mat-cell *matCellDef="let element" width="20%"> {{element.course}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef width="50%"> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link" width="50%">
          <button mat-button (click)="openDialog('Update',element)" mat-flat-button color="accent">Edit</button> |
          <button mat-button (click)="openDialog('Delete',element)" mat-flat-button color="warn">Delete</button>
</td>
      </ng-container>
    </tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
